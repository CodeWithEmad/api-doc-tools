# Config file for automatic testing at travis-ci.org

language: python

env:
  global:
    - COMMAND=tox

matrix:
  include:
    - python: 3.5
      env: TOXENV=django111
    - python: 3.6
      env: TOXENV=django111
    - python: 3.5
      env: TOXENV=django20
    - python: 3.6
      env: TOXENV=django20
    - python: 3.6
      env: TOXENV=docs
    - python: 3.5
      env:
        - COMMAND="make quality"
        - PIPEXTRA="-r requirements/quality.txt"
        - DEPLOY_PYPI=true

cache:
  - pip

before_install:
  - pip install --upgrade pip

install:
  - pip install -r requirements/travis.txt $PIPEXTRA

script:
  - $COMMAND

after_success:
  - codecov

deploy:
  provider: pypi
  user: "__token__"
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$DEPLOY_PYPI = true'
  password:
    secure: 
